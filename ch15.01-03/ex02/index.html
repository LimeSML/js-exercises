<!doctype html>
<html lang="ja">
  <head>
    <title>Simple ToDo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <h1>課題02</h1>
    <script type="module">
      (async () => {
        // 動的インポート
        const { $ } = await import(
          "https://releases.jquery.com/git/jquery-git.module.min.js"
        );

        // ページ内の全要素の文字色を赤にする
        $("*").css("color", "red");
      })();
    </script>
  </body>
</html>
